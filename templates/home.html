{% extends "layout.html" %}

{% block content %}
<h1>Welcome to My Blog</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post[1] }}</h5>
                <p class="card-text">{{ post[2] }}</p>
                <small class="text-muted">Posted on {{ post[3] }}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
